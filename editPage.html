		<div id="myeditcontent">
			<form id="payment">
				<fieldset>
					<legend>段落信息</legend>
					<ol>
						<li class="second">
							<label for="contenttype">控件类型：</label>
							<select id="contenttype" class="" onchange="changeContenttype(this)" >
								<option value="0">文本框</option>
								<option value="1">下拉框</option>
								<option value="2">单选按钮</option>
								<option value="3">复选框</option>
								<option value="4">日历</option>
							</select>
						</li>
						<li>
							<label for="name">标题：</label>
							<input id="tb_ContentTitle" name="ContentTitle" type="text" required autofocus>
						</li>
						<li>
							<label>是否必填：</label>
							<label for="rb_IsRequired_0"><input id="rb_IsRequired_0" type="radio" checked="checked" name="IsRequired" value="1" />是</label> 
							<label for="rb_IsRequired_1"><input id="rb_IsRequired_1" type="radio" name="IsRequired" value="0" />否</label>
						</li>
						<li>
							<label>是否数字：</label>
							<label for="rb_IsNumber_0"><input id="rb_IsNumber_0" type="radio" checked="checked" name="IsNumber" value="1" />是</label> 
							<label for="rb_IsNumber_1"><input id="rb_IsNumber_1" type="radio" name="IsNumber" value="0" />否</label>
						</li>
						<li>
							<label for="tb_maxlength">最大长度：</label>
							<input id="tb_maxlength" name="maxlength" type="text" placeholder="请输入最大长度">
						</li>
						<li class="li_Content">
							<label for="">控件内容：</label>
							<input id="btnadd" class="addrow" type="button" name="" value="+">
							<div class="content">
								<table border="1" cellspacing="0">
									<tr>
										<td width="15%">编号</td>
										<td width="40%">显示名称</td>
										<td width="30%">值名称</td>
										<td width="15%">操作</td>
									</tr>
									<tr>
										<td>1</td>
										<td><input type="text" name="tb_displayName" onchange="changeValue(this)"></td>
										<td><input type="text" name="tb_valueName" onchange="changeValue(this)"></td>
										<td><input class="removerow" type="button" name="" value="-"></td>
									</tr>
								</table>
							</div>
						</li>
					</ol>
				</fieldset>
				
			</form>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mymainpage</title>
	<style type="text/css">
	body {
		margin: 0;
	}

	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		width: 150px;
		background-color: #f1f1f1;
		position: fixed;
		height: 100%;
		overflow: auto;
	}

	li a {
		display: block;
		color: #000;
		padding: 8px 16px;
		text-decoration: none;
	}

	li a.active {
		background-color: #4CAF50;
		color: white;
	}

	li a:hover:not(.active) {
		background-color: #555;
		color: white;
	}
	</style>

</head>
<body>
	<ul>
		<li><a class="active" href="#home">主页</a></li>
		<li><a href="#news">新闻</a></li>
		<li><a href="#contact">联系</a></li>
		<li><a href="#about">关于</a></li>
	</ul>

	<div style="margin-left:150px;padding:10px 10px;height:1000px;">
		<div id="news" style="height: 100px;">新闻</div>
		<div id="contact" style="height: 100px;">联系</div>
		<div id="about" style="height: 100px;">关于
			<table width="600" border="1" cellspacing="0">    
				<thead>       
					<tr>          
						<th>编号</th>          
						<th>姓名</th>          
						<th>职位</th>          
						<th>操作</th>       
					</tr>     
				</thead>    
				<tbody id="tbMain"></tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript">  
		var per = [
		{id:001,name:'张珊',job:'学生'},	
		{id:002,name:'李斯',job:'教师'},	
		{id:003,name:'王武',job:'经理'}];

		window.onload = function(){	  
			var tbody = document.getElementById('tbMain');	  	  
			for(var i = 0;i < per.length; i++){
				var trow = getDataRow(per[i]);  	  
				tbody.appendChild(trow);		
			}	  	  
		}	    

		function getDataRow(h){	 
			var row = document.createElement('tr'); 

			var idCell = document.createElement('td');  
			idCell.innerHTML = h.id; 	 
			row.appendChild(idCell); 

			var nameCell = document.createElement('td'); 
			nameCell.innerHTML = h.name;	 
			row.appendChild(nameCell);	

			var jobCell = document.createElement('td');
			jobCell.innerHTML = h.job;	 
			row.appendChild(jobCell);

			var delCell = document.createElement('td'); 
			row.appendChild(delCell);	 
			var btnDel = document.createElement('input');  
			btnDel.setAttribute('type','button');
			btnDel.setAttribute('value','删除');

			btnDel.onclick=function(){		 
				if(confirm("确定删除这一行嘛？")){
					this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);	
				}
			}
			
			delCell.appendChild(btnDel); 	 
			return row; 	
		}	
	</script>
</body>
</html>
